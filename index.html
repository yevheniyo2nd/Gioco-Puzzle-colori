<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color cube</title>
</head>

<body>
    <main class="main">
        <div class="container_display">
            <div></div>
            <h2 id="blocksDisplay" class="blocksDisplay">Blocks</h2>
            <h2 id="infoDisplay" class="infoDisplay">Select a level</h2>
            <div class="logsDisplay">
                <h2 id="logsDisplay_text" class="logsDisplay_text">Logs</h2>
            </div>
        </div>

        <div class="container">
            <aside class="container_left">
                <div class="container_left_top-tittle">
                    <h2>Levels</h2>
                </div>
                <div class="container_left_top">
                    <div class="item_left"><img src="./img/ukraine.png" alt="UA" class="item_left-img">1</div>
                    <div class="item_left" style="opacity: 0.8"><img src="./img/russia.png" alt="UA" class="item_left-img">2</div>
                    <div class="item_left"><img src="./img/italy.png" alt="UA" class="item_left-img">3</div>
                    <div class="item_left" style="opacity: 0.8"><img src="./img/czech-republic.png" alt="RU" class="item_left-img"></div>
                    <div class="item_left"><img src="./img/netherlands.png" alt="UA" class="item_left-img">5</div>
                    <div class="item_left" style="opacity: 0.8"><img src="./img/finland.png" alt="RU" class="item_left-img">6</div>
                    <div class="item_left"><img src="./img/belgium.png" alt="UA" class="item_left-img">7</div>
                    <div class="item_left" style="opacity: 0.8"><img src="./img/spain.png" alt="UA" class="item_left-img">8</div>
                </div>
            </aside>

            <article class="container_middle">
                <div class="container_middle-tittle">
                    <h2>Game</h2>
                </div>
                <div id="container_middle_top" class="container_middle_top"></div>
            </article>

            <aside class="container_right">
                <div class="container_right-tittle">
                    <h2>Colors</h2>
                </div>
                <div id="container_right_top" class="container_right_top"></div>
            </aside>
        </div>

        <footer>
            <h2 class="footer_h2">Created By Pelykh Yevheniy</h2>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
